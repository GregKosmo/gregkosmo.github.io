<html lang="en">
    <head>
        <link rel="manifest" href="../manifest.json"></link>
        <meta name="theme-color" content="#a8a8a8"/>
        <meta name="Description" content="Personal website and portfolio of Gregory Kosmacek."/>
        <meta name="viewport" http-equiv="content-type" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="getCss('../')" media="screen"></link>
        <link rel="stylesheet" href="fontawesome-all.min.css" media="screen"></link>
        <title>Gregory Kosmacek - Tools</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>

    <body onunload="">
        <div class="modal" id="modal" onclick="toggleMenu()" style="display: none"></div>

        <div class="navBar" id="navBar">
            <a class="hamburger" onclick="toggleMenu()">=</a>
            <a class="menuItem" href="https://www.gregorykosmacek.com" style="display: none">Gregory Kosmacek</a>
            <a class="menuItem" href="https://www.gregorykosmacek.com/pages/portfolio.html" style="display: none">Portfolio</a>
            <a class="menuItem" href="https://www.gregorykosmacek.com/pages/tools.html" style="display: none">Tools</a>
        </div>

        <main>
            <div class="input">
                <label for="toUpperCase">To Upper Case:</label>
                <input type="text" name="toUpperCase" id="toUpperCase" onkeyup="toUpperCase('toUpperCase', 'toUpperCaseResult')"/>
                <span id="toUpperCaseResult"></span>
            </div>

            <div class="input">
                <label for="toLowerCase">To Lower Case:</label>
                <input type="text" name="toLowerCase" id="toLowerCase" onkeyup="toLowerCase('toLowerCase', 'toLowerCaseResult')"/>
                <span id="toLowerCaseResult"></span>
            </div>

            <div class="input">
                <label for="characterCount">Character Count:</label>
                <input type="text" name="characterCount" id="characterCount" onkeyup="characterCount('characterCount', 'characterCountResult')"/>
                <span id="characterCountResult"></span>
            </div>
    
            <footer>
                <script src="getJs('../')"></script>
            </footer>
        </main>
    </body>
</html>
