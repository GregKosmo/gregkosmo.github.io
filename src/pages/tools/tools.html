<div class="container-wrapper">
    <div class="full container">
        <div class="row">
            <label for="toUpperCase">To Upper Case:</label>
            <input type="text" name="toUpperCase" id="toUpperCase" onkeyup="toUpperCase('toUpperCase', 'toUpperCaseResult')"/>
            <span id="toUpperCaseResult"></span>
        </div>

        <div class="row">
            <label for="toLowerCase">To Lower Case:</label>
            <input type="text" name="toLowerCase" id="toLowerCase" onkeyup="toLowerCase('toLowerCase', 'toLowerCaseResult')"/>
            <span id="toLowerCaseResult"></span>
        </div>

        <div class="row">
            <label for="characterCount">Character Count:</label>
            <input type="text" name="characterCount" id="characterCount" onkeyup="characterCount('characterCount', 'characterCountResult')"/>
            <span id="characterCountResult"></span>
        </div>
    </div>
</div>
