<html>
    <head>
        <meta name="viewport" http-equiv="content-type" content="text/html; charset=utf-8, width=device-width, initial-scale=1.0"/>
        <meta name="theme-color" content="#a8a8a8"/>
        <title>Gregory Kosmacek</title>
    </head>

    <body>
        <div class="input">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text"/>
        </div>
        <div class="input">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div class="input">
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox"/>
        </div>
        <div class="input">
            <label for="radio">Radio:</label>
            <input type="radio" id="radio" name="radio"/>
        </div>
        <div class="input">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range"/>
        </div>
        <div class="input">
            <label for="File">File:</label>
            <input type="file" id="file" name="file"/>
        </div>
        <div class="input">
            <label for="submit">Submit:</label>
            <input type="submit" id="submit" name="submit"/>
        </div>
        <div class="input">
            <label for="reset">Reset:</label>
            <input type="reset" id="reset" name="reset"/>
        </div>
        <div class="input">
            <label for="button">Button:</label>
            <input type="button" id="button" name="button"/>
        </div>
        <div class="input">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color"/>
        </div>
        <div class="input">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"/>
        </div>
        <div class="input">
            <label for="datetime-local">Datetime-local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local"/>
        </div>
        <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/>
        </div>
        <div class="input">
            <label for="month">Month:</label>
            <input type="month" id="month" name="month"/>
        </div>
        <div class="input">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number"/>
        </div>
        <div class="input">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"/>
        </div>
        <div class="input">
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" name="tel"/>
        </div>
        <div class="input">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"/>
        </div>
        <div class="input">
            <label for="url">Url:</label>
            <input type="url" id="url" name="url"/>
        </div>
        <div class="input">
            <label for="week">Week:</label>
            <input type="week" id="week" name="week"/>
        </div>
    </body>

    <footer>
        <link rel="stylesheet" href="main.css"></script>
    </footer>
</html>
